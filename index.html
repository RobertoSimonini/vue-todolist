<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- VueJs -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Script  -->
    <script defer src="js/script.js"></script>

    <!-- Style  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container" id="root">
        <!-- Inserisco l'header con il relativo logo  -->
        <header class="my-3">
           <figure class="w-50 mx-auto mb-4">
                <img src="img/logo.png" alt="Logo Boolean" class="img-fluid">
           </figure>
        <!-- Inserisco l'input per potere aggiungere i task  -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input type="text" class="form-control" placeholder="Nuovo task" v-model.trim="newTask.text">
                <button class="btn btn-outline-secondary" type="button" @click="addTask">Aggiungi</button>
            </div>
        </header>   

        <!-- Inserisco il main -->
        <main>
            <ul class="list-group my-5">
                <li v-for=" (task, i) in tasks" :class="{'done': task.done === true}" class="list-group-item d-flex align-items-center justify-content-between"> {{task.text}} 
                    <button type="button" class="btn-close" @click="closeTask(i)" aria-label="Close"></button>
                </li>
                
            </ul>
        </main>
    </div>
</body>
</html>
